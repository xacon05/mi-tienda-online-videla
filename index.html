<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportShop 2026 | Equipaciones Oficiales</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --accent: #ff4757;
            --text-light: #ffffff;
            --barca: #a50044;
            --madrid: #000000;
            --betis: #008f39;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            text-transform: uppercase;
        }

        header {
            background: linear-gradient(135deg, #000 0%, #333 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: var(--card-dark);
            border: 1px solid #333;
            border-radius: 0px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .card:hover { border-color: var(--accent); transform: scale(1.02); }

        /* Ajuste para que las fotos se vean perfectas */
        .card img {
            width: 100%;
            height: 400px;
            object-fit: contain; /* Para que no se corte la camiseta */
            background: #fff; /* Fondo blanco para que resalte la prenda */
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            padding: 5px 15px;
            font-weight: bold;
        }

        .info { padding: 25px; text-align: left; }
        .price { font-size: 2rem; color: var(--accent); margin: 10px 0; }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-barca { background-color: var(--barca); }
        .btn-madrid { background-color: var(--madrid); border: 1px solid #fff; }
        .btn-betis { background-color: var(--betis); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>EQUIPACIONES TEMPORADA 25/26</h1>
    <p>Haz clic para ver info oficial y comprar • 20€</p>
</header>

<div class="container">
    <div class="card">
        <div class="badge">OFERTA</div>
        <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/60334800-4560-449e-b14a-579541249b5c/equipaci%C3%B3n-stadium-del-fc-barcelona-2024-25-primera-camiseta-de-f%C3%BAtbol-dri-fit-l33fV8.png" alt="Camiseta Barça">
        <div class="info">
            <h2>FC BARCELONA</h2>
            <div class="price">20€</div>
            <button class="buy-btn btn-barca" onclick="window.location.href='https://www.fcbarcelona.es/es/tienda/equipaciones'">INFO Y COMPRA</button>
        </div>
    </div>

    <div class="card">
        <div class="badge">TOP VENTAS</div>
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/3673752e257e49f69796856037e54f9a_9366/Camiseta_oficial_Real_Madrid_24-25_Blanco_IY1761_01_laydown.jpg" alt="Camiseta Madrid">
        <div class="info">
            <h2>REAL MADRID</h2>
            <div class="price">20€</div>
            <button class="buy-btn btn-madrid" onclick="window.location.href='https://shop.realmadrid.com/es-es/equipaciones'">INFO Y COMPRA</button>
        </div>
    </div>

    <div class="card">
        <div class="badge">NUEVA</div>
        <img src="https://shop.realbetisbalompie.es/cdn/shop/files/705753-902-1_1000x.jpg" alt="Camiseta Betis">
        <div class="info">
            <h2>REAL BETIS</h2>
            <div class="price">20€</div>
            <button class="buy-btn btn-betis" onclick="window.location.href='https://shop.realbetisbalompie.es/es-es/collections/kits'">INFO Y COMPRA</button>
        </div>
    </div>
</div>

</body>
</html>
