<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Profesional - Vileda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .foto-producto img { width: 100%; border-radius: 15px; }
        h1 { color: #e2001a; margin: 0; }
        .precio { font-size: 2rem; font-weight: 800; margin: 10px 0; }
        
        /* Estilo del Formulario */
        .formulario-contacto {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn-enviar {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-enviar:hover { background: #e2001a; }

        .bizum-box {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #00aae4;
            margin-top: 20px;
        }

        .btn-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="foto-producto">
            <img src="vileda.jpg" alt="Vileda">
        </div>
        
        <div class="info">
            <h1>Vileda Professional</h1>
            <div class="precio">20,00€</div>
            
            <form name="pedido-vileda" method="POST" data-netlify="true" class="formulario-contacto">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <textarea name="mensaje" rows="3" placeholder="¿Cuántas necesitas?"></textarea>
                <button type="submit" class="btn-enviar">ENVIAR PEDIDO POR CORREO</button>
            </form>

            <div class="bizum-box">
                <strong>Bizum:</strong> <span style="color:#00aae4">635 51 81 17</span>
            </div>
        </div>
    </div>

    <a href="https://wa.me/34635518117" class="btn-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
