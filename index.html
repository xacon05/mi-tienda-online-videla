<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videlas Premium | Limpieza Profesional</title>
    <style>
        :root {
            --primary: #2c3e50;
            --gold: #c5a059;
            --bg: #f9f9f9;
            --text: #333;
        }

        body {
            font-family: 'Playfair Display', serif; /* Fuente elegante y formal */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 { 
            margin: 0; 
            letter-spacing: 4px; 
            color: var(--primary);
            font-size: 2.5rem;
        }

        .hero {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            align-items: center;
        }

        .hero img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-info { padding: 20px; }
        
        .brand { color: var(--gold); font-weight: bold; letter-spacing: 2px; }
        
        .price { 
            font-size: 2.2rem; 
            margin: 20px 0; 
            color: var(--primary);
            font-family: sans-serif;
        }

        .form-group { margin-bottom: 20px; }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 8px;
        }

        .bizum-btn {
            display: inline-block;
            width: 100%;
            background-color: #00aae4; /* Color oficial Bizum */
            color: white;
            text-align: center;
            padding: 18px;
            text-decoration: none;
            font-weight: bold;
            font-family: sans-serif;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .bizum-btn:hover { background-color: #008cb8; }

        .footer-note {
            font-size: 0.8rem;
            color: #777;
            margin-top: 15px;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="brand">EXCELENCIA EN LIMPIEZA</div>
    <h1>VIDELAS PREMIUM</h1>
</header>

<div class="hero">
    <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=1000&auto=format&fit=crop" alt="Bayetas Videlas">
    
    <div class="product-info">
        <h2>Bayeta Microfibra Videla</h2>
        <p>Tecnología avanzada para un acabado impecable en cristales y superficies delicadas. Utilizada por profesionales del sector.</p>
        
        <div class="price">20,00€</div>

        <div class="form-group">
            <label for="email">Tu Correo Electrónico:</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <button class="bizum-btn" onclick="alert('Para completar tu pedido:\n1. Realiza un Bizum de 20€ al 635518117\n2. Pon tu correo en el concepto.\n¡Gracias por confiar en Videlas!')">
            PAGAR CON BIZUM (635 518 117)
        </button>

        <p class="footer-note">Una vez realizado el pago, recibirás un correo de confirmación.</p>
    </div>
</div>

</body>
</html>
